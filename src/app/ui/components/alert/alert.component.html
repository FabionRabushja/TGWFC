<div class="container-fluid h-100 my-auto alerter">
    <div class="row h-100 d-flex justify-content-center">
        <div class="col-xl-4 p-3 dialog-form my-auto text-center">
            <span class="label d-block" *ngIf="!iAmWinner && game">{{"The winner is"}}</span>
            <span class="label d-block" *ngIf="!iAmWinner && round">{{"The round winner is"}}</span>
            <span class="name d-block" *ngIf="!iAmWinner">{{user.username}}</span>
            <span class="name d-block" *ngIf="iAmWinner && game">{{"You won the game!"}}</span>
            <span class="name d-block" *ngIf="iAmWinner && round">{{"You won the round!"}}</span>
            <button *ngIf="showButton" class="mt-5 p-3 w-100 button-2" (click)="onExitMatch()">{{"Exit Match"}}</button>
        </div>
    </div>
</div>
