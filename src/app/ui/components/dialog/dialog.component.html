<div class="container-fluid h-100 my-auto dialog">
    <div class="row h-100 d-flex justify-content-center">
        <div class="col-3 p-3 dialog-form my-auto text-center">
            <span class="name d-block">{{"Insert Your Username"}}</span>
            <input [(ngModel)]="value" class="button-4 mt-5 p-3 w-100">
            <button class="mt-5 p-3 w-100 button-2" (click)="onConfirmClick()">{{"Continue"}}</button>
        </div>
    </div>
</div>
