<div class="container-fluid h-100">
    <div class="row lobby">
        <div class="col-4 offset-1">
            <span class="name">{{"Your lobby"}}</span>
            <div class="mt-5">
                <span class="d-block">Participants</span>
                <div class="overflow-auto px-1 scroll text-center">
                    <div class="mt-4">
                         <span *ngIf="users.length <= 0" class="no-users">
                            {{"There are no participants yet."}}
                        </span>
                    </div>
                    <div *ngFor="let user of users" class="button-2 w-100 p-2 pl-3 text-left mt-4">
                        <span>{{ user.username }}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4 offset-2 h-100 my-auto">
            <div class="row h-100 d-flex justify-content-center">
            </div>
        </div>
    </div>
</div>
