<div class="container-fluid h-100">
    <div class="game h-100 position-relative">
        <span>{{"Choose your completion"}}</span>
        <div class="row">
            <div class="col-xl-3 py-3 px-4 offset-xl-1 position-relative">
                <card-selector
                        [card]="cardToShow"
                        [yourCard]="false">
                </card-selector>
            </div>
            <div class="col-xl-6 offset-xl-1">
                <div *ngIf="iAmChooser && cards.length == 0">
                    <span>{{"You are the Card Czar"}}</span>
                </div>
                <div class="row" *ngIf="cards.length > 0">
                    <div class="col-xl-6 px-4 py-3" *ngFor="let card of cards">
                        <card-selector
                                [card]="card"
                                [yourCard]="true"
                                [showSelectButton]="showSelectButton"
                                [cardSelected]="cardSelected"
                                (onSelectCard)="onSelectCardClick($event)">
                        </card-selector>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
